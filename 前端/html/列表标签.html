<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签</title>
</head>
<body>
    <ul>
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ul>

    <ol>
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ol>

    <dl>
        <dt>字母</dt>
        <dd>A</dd>
        <dd>B</dd>
        <dd>B</dd>
    </dl>
</body>
</html>
