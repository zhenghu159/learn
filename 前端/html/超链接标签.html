<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接标签</title>
</head>
<body>
    # 外部链接
    <a href="http://www.qq.com" target="_blank"> 腾讯 </a>
    # 内部链接
    <a href="index.html" target="_blank"> 首页 </a>
    # 空链接
    <a href="#" target="_blank"> 空链接 </a>
    # 下载链接
    <a href="img.zip" target="_blank"> 下载链接 </a>
    # 网页元素链接
    <a href="http://www.qq.com" target="_blank"> <img src="img.jpg" height="100"> </a>
    # 锚点链接: 点我们点击链接,可以快速定位到页面中的某个位置
    <h3 id="two"> 锚点 </h3>
    <a href="#two"> 锚点链接 </a>
    <!-- -->
    空&nbsp;&nbsp;&nbsp;&nbsp;格
    < &lt;
    &gt;
    & &amp; &yen; &copy; &reg; &deg; &plusmn; &times; &divide; &sup2; &sup3;
</body>
</html>
